<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3.0</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="/bower_components/web3.min/index.js"></script>
    <script src="/bower_components/ethereumjs-tx-1.3.3.min/index.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/prefixfree/prefixfree.min.js"></script>
    <script src="/bower_components/jquery-loading/dist/jquery.loading.js"></script>
    <script src="https://kit.fontawesome.com/ac060dbe3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="full-w min-h-screen w-full h-full flex flex-col justify-start items-center">
        <div class="flex w-3/4 h-screen flex flex-col justify-center items-start">
            <div class="text-7xl font-bold">
                Hello, This is a Web3,
            </div>
            <div class="text-7xl font-bold gradient-text-green leading-loose">
                innovatory
            </div>
            <div class="text-7xl font-bold">
                DApp
            </div>
            <div class="w-1/4 h-fit mt-10 leading-loose flex justify-center items-center text-2xl font-bold more-btn"
                id="down-btn">
                Know more
            </div>
        </div>
        <!-- Create Account Area -->
        <div class="w-full h-screen flex flex-col justify-center items-center gradient-bg-welcome" id="welcome-card">
            <div class="flex flex flex-1 items-center justify-evenly w-full ml:mt-0 mt-10">
                <div class="p-5 sm:w-96 w-full flex flex-col justify-start items-center blue-glassmorphism" id="address_input">
                    <input placeholder="Address" name="address" type="text" step="0.0001"
                        class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
                    <div class="h-[1px] w-full bg-gray-400 my-2"></div>
                    <button type="button"
                        class="text-white w-full mt-2 border-[1px] p-2 border-[#3d4f7c] rounded-full cursor-pointer">
                        Submit Account
                    </button>

                </div>
                <!-- Card -->
                <div
                    class="p-3 justfiy-end items-start flex-col rounded-xl h-96 sm:w-2/5 w-full my-5 eth-card white-glassmorpism">
                    <div class="flex justify-between flex-col w-full h-full">
                        <div class="flex justify-between items-start">
                            <div class="w-12 h-12 rounded-full border-2 border-white flex justify-center items-center">
                                <i class="fa-brands fa-ethereum text-white text-3xl"></i>
                            </div>
                            <div class="w-10 h-10 rounded-full border-2 border-white flex justify-center items-center">
                                <i class="fa-solid fa-info text-white text-xl"></i>
                            </div>
                        </div>
                        <div>
                            <p class="text-white font-light text-sm leading-loose" id="account_address">Address</p>
                            <p class="text-white font-semibold text-5xl tp-1 cursor-pointer" id="create-btn">
                                Create New Account
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Send form -->
                <div class="p-5 sm:w-96 w-full flex flex-col justify-start items-center blue-glassmorphism" id="send-form">
                    <input placeholder="Address To" name="addressTo" type="text" step="0.0001"
                        class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
                    <input placeholder="Amount(ETH)" name="amount" type="text"
                        class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
                    <input placeholder="Keyword (Gif)" type="text" name="keyword"
                        class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
                    <input placeholder="Enter Message" type="text" name="message"
                        class="my-2 w-full rounded-sm p-2 outline-none bg-transparent text-white border-none text-sm white-glassmorphism" />
                    <div class="h-[1px] w-full bg-gray-400 my-2"></div>

                    <button type="button"
                        class="text-white w-full mt-2 border-[1px] p-2 border-[#3d4f7c] rounded-full cursor-pointer">
                        Send Now
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div class="w-3/4">Footer</div>
    </div>
</body>
<script>

</script>
<script src="/config//key.js"></script>
<script src="/js/util.js"></script>
<script src="/js/init.js"></script>
<script src="/js/eth.js"></script>
<script src="/js/index.js"></script>

</html>
